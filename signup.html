<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .auth-card:hover {
            transform: translateY(-5px);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 42px;
            cursor: pointer;
            color: #6b7280;
        }
        .role-option {
            transition: all 0.2s ease;
        }
        .role-option:hover {
            background-color: #f3f4f6;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #6b21a8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }
        .error-message {
            display: none;
        }
    </style>
</head>
<body class="auth-container flex items-center justify-center p-4">
    <div class="auth-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600">Join Smart Health to help your community</p>
        </div>

        <form id="signupForm" action="http://localhost:5000/register" method="POST">
            <div class="mb-5">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div class="mb-5">
                <label for="contactNumber" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                <input 
                    type="tel" 
                    id="contactNumber" 
                    name="contactNumber"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your phone number"
                    pattern="[0-9]{10,15}"
                    title="Please enter a valid phone number (10-15 digits)"
                    required
                >
            </div>

            <div class="mb-5">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email ID</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="mb-5 password-container">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password (min. 6 characters)</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Create a strong password"
                    required
                    minlength="6"
                >
                <span class="toggle-password" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <div class="mb-5 password-container">
                <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Confirm your password"
                    required
                    minlength="6"
                >
                <span class="toggle-password" id="toggleConfirmPassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <div class="mb-6">
                <label for="role" class="block text-gray-700 font-medium mb-2">Select Your Role</label>
                <select 
                    id="role" 
                    name="role"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white"
                    required
                >
                    <option value="" disabled selected>Select your role</option>
                    <option value="ASHA" class="role-option">ASHA Worker</option>
                    <option value="Doctor" class="role-option">Doctor</option>
                    <option value="Citizen" class="role-option">Citizen</option>
                    <option value="Official" class="role-option">Official</option>
                </select>
            </div>

            <button 
                type="submit" 
                id="signupButton"
                class="btn-primary w-full text-white py-3 rounded-lg font-semibold flex items-center justify-center"
            >
                <span>Sign Up</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="signin.html" class="text-indigo-600 font-semibold hover:underline">Sign In</a>
            </p>
        </div>

        <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        // DOM elements
        const signupForm = document.getElementById("signupForm");
        const messageElement = document.getElementById("message");
        const signupButton = document.getElementById("signupButton");
        const togglePassword = document.getElementById("togglePassword");
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        // Toggle password visibility
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.innerHTML = type === "password" ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        toggleConfirmPassword.addEventListener("click", () => {
            const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordInput.setAttribute("type", type);
            toggleConfirmPassword.innerHTML = type === "password" ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Get form values
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const role = document.getElementById("role").value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage("Passwords do not match. Please try again.", "error");
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.", "error");
                return;
            }

            // Validate role selection
            if (!role) {
                showMessage("Please select your role.", "error");
                return;
            }

            // Change button state to loading
            signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            signupButton.disabled = true;

            try {
                const formData = new FormData(signupForm);
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage(result.message, "success");
                    setTimeout(() => {
                        // Redirect based on role
                        const redirectPage = role === 'Official' ? 'official.html' : 
                                            role === 'Citizen' ? 'citizen.html' : 
                                            role === 'Doctor' ? 'doctor.html' : 
                                            'asha.html';
                        window.location.href = redirectPage;
                    }, 2000);
                } else {
                    showMessage(result.message, "error");
                    signupButton.innerHTML = '<span>Sign Up</span><i class="fas fa-arrow-right ml-2"></i>';
                    signupButton.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                showMessage("Network error: Unable to reach the server. Please try again.", "error");
                signupButton.innerHTML = '<span>Sign Up</span><i class="fas fa-arrow-right ml-2"></i>';
                signupButton.disabled = false;
            }
        });

        function showMessage(message, type) {
            messageElement.textContent = message;
            messageElement.classList.remove("hidden", "bg-red-50", "text-red-700", "bg-green-50", "text-green-700");
            messageElement.classList.add(type === "error" ? "bg-red-50" : "bg-green-50", type === "error" ? "text-red-700" : "text-green-700");
            messageElement.classList.remove("hidden");
        }
    </script>
</body>
</html>
