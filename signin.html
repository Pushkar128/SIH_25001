<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .auth-card:hover {
            transform: translateY(-5px);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 42px;
            cursor: pointer;
            color: #6b7280;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #6b21a8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }
        .error-message {
            display: none;
        }
    </style>
</head>
<body class="auth-container flex items-center justify-center p-4">
    <div class="auth-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign In</h1>
            <p class="text-gray-600">Access your Smart Health account</p>
        </div>

        <form id="loginForm" action="http://localhost:5000/login" method="POST">
            <div class="mb-5">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email ID</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <div class="mb-5 password-container">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Enter your password"
                    required
                >
                <span class="toggle-password" id="togglePassword">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <button 
                type="submit" 
                id="loginButton"
                class="btn-primary w-full text-white py-3 rounded-lg font-semibold flex items-center justify-center"
            >
                <span>Sign In</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>

        <div id="message" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        // DOM elements
        const loginForm = document.getElementById("loginForm");
        const messageElement = document.getElementById("message");
        const loginButton = document.getElementById("loginButton");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        // Toggle password visibility
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.innerHTML = type === "password" ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Change button state to loading
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            loginButton.disabled = true;

            try {
                const formData = new FormData(loginForm);
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage(result.message, "success");
                    // Redirect based on role
                    setTimeout(() => {
                        window.location.href = `${result.user.role.toLowerCase()}.html`;
                    }, 2000);
                } else {
                    showMessage(result.message, "error");
                    // Reset button state
                    loginButton.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right ml-2"></i>';
                    loginButton.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                showMessage("An error occurred during sign in. Please try again.", "error");
                // Reset button state
                loginButton.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right ml-2"></i>';
                loginButton.disabled = false;
            }
        });

        function showMessage(message, type) {
            messageElement.textContent = message;
            messageElement.classList.remove("hidden", "bg-red-50", "text-red-700", "bg-green-50", "text-green-700");
            
            if (type === "error") {
                messageElement.classList.add("bg-red-50", "text-red-700");
            } else {
                messageElement.classList.add("bg-green-50", "text-green-700");
            }
            
            messageElement.classList.remove("hidden");
        }
    </script>
</body>
</html>
